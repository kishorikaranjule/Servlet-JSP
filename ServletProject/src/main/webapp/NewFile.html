<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>





</head>
<body class="container-fluid">
<div class="card">
<form class="form" action="ServletDemo">
<h2 class="bg-danger text-light card-header">Registration Form</h2>
<table class="table table-hover table-striped">
<tr>
<td>Enter Registration Id</td>
<td><input type="text" name="id></td>
</tr>

<tr>
<td>Enter First Name</td>
<td><input type="text" name="fname" placeholder="First Name"></td>
</tr>

<tr>
<td>Enter Last Name</td>
<td><input type="text" name="lname" placeholder="Last Name"></td>
</tr>

<tr>
<td><button type="submit" class="btn-outline-success">Submit</button></td>
<td><button type="reset" class="btn btn-outline-danger">Reset</button></td>
</tr>
</table>
</form>
</div>

</body>
</html>
